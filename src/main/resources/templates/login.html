<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">

<head>
<meta charset="UTF-8">
<title>Login Page</title>

</head>
<body>

	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Login Page</div>

						<!-- Display error message if there is an error parameter -->
						<th:block th:if="${param.error}">
							<p class="text-center text-danger fs-5"
								th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
						</th:block>

						<!-- Display logout message if there is a logout parameter -->
						<th:block th:if="${param.logout}">
							<p class="text-center text-success fs-5">Logout Successfully</p>
						</th:block>

						<div class="card-body">
							<form action="userLogin" method="post">

								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="username"
										class="form-control" required="required">
								</div>

								<div class="mb-3">
									<label>Enter Password</label> <input type="text"
										name="password" class="form-control" required="required">
								</div>

								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
