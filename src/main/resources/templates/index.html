<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        .hero-text {
            max-width: 600px;
        }

        .hero-text h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .btn-custom {
            background-color: #ff6f61;
            border-color: #ff6f61;
        }

        .btn-custom:hover {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }

        .btn-custom-secondary {
            background-color: #0072ff;
            border-color: #0072ff;
        }

        .btn-custom-secondary:hover {
            background-color: #0056b3;
            border-color: #004494;
        }

        footer {
            padding: 20px;
            text-align: center;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-text">
            <h1>Welcome to Our Website</h1>
            <p>Your gateway to a secure and personalized experience. Log in or register to get started.</p>
            <a href="/login" class="btn btn-custom btn-lg m-2">Login</a>
            <a href="/register" class="btn btn-custom-secondary btn-lg m-2">Register</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Our Website. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
